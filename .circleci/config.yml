version: 2

jobs:
    build:
        docker:
            - image: alpine
        steps:
            - checkout
            - run:
                name: Echo Test
                command: echo "CircleCI Test"
    deploy:
        machine:
            image: circleci/classic:edge
        steps:
            - checkout
            - add_ssh_keys:
            - run:
                name: ssh
                command: ssh ${USER_NAME}@${HOST_NAME} 'touch b.txt'
            - run:
                name: nodenv-install
                command: |
                  ssh ${USER_NAME}@${HOST_NAME}
                  git clone https://github.com/nodenv/nodenv.git ~/.nodenv
                  export PATH="$HOME/.nodenv/bin:$PATH"' >> ~/.bashrc
                  echo 'eval "$(nodenv init -)"' >> ~/.bashrc
                  source ~/.bashrc
            - run:
                name: nodenv-install2
                command: ssh ${USER_NAME}@${HOST_NAME} 'git clone https://github.com/nodenv/node-build.git $(nodenv root)/plugins/node-build'

workflows:
    version: 2
    # build_and_deploy ジョブ: 一番最初に呼ばれるジョブ
    build_and_deploy:
        # build ジョブと deploy ジョブを登録する
        jobs:
            - build
            - deploy:
                requires:
                    # 依存性あるから deploy ジョブより先に build ジョブを実行してね、と
                    - build
                # master ブランチに push された場合のみ deploy ジョブを実行する
                filters:
                    branches:
                        only: circleci-project-setup
